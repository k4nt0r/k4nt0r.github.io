<div class="footer">
  <div class="footer-left">
    <h6>
      {{ site.footer.copyright }}
      {%- if site.footer.credits.enabled -%}
          â€¢ <a href="{{ site.baseurl }}{{ site.footer.credits.url }}">{{ site.footer.credits.text }}</a>
      {%- endif -%}
    </h6>
  </div>
  <div class="footer-right">
    <button class="theme-toggle" aria-label="Toggle dark mode" title="Toggle dark mode">
  <!-- Moon (shown in light mode) -->
  <svg class="theme-icon icon-moon" viewBox="0 0 24 24" width="20" height="20" fill="currentColor">
    <path d="M21 12.79A9 9 0 1111.21 3a7 7 0 009.79 9.79z" />
  </svg>

  <!-- Sun (shown in dark mode) -->
  <svg class="theme-icon icon-sun" viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor"
    stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
    <circle cx="12" cy="12" r="5" />
    <line x1="12" y1="1" x2="12" y2="3" />
    <line x1="12" y1="21" x2="12" y2="23" />
    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" />
    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" />
    <line x1="1" y1="12" x2="3" y2="12" />
    <line x1="21" y1="12" x2="23" y2="12" />
    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" />
    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" />
  </svg>
</button>

  <!-- Moon icon -->
  <svg class="theme-icon moon-icon" viewBox="0 0 24 24" width="20" height="20" fill="currentColor"
    xmlns="http://www.w3.org/2000/svg">
    <path d="M21 12.79A9 9 0 0 1 11.21 3 7 7 0 0 0 12 17a7 7 0 0 0 9-4.21z" />
  </svg>
</button>

<script>
  // Theme toggle
  const themeToggle = document.querySelector('.theme-toggle');
  const root = document.documentElement;
  
  function setTheme(theme) {
    root.setAttribute('data-theme', theme);
    localStorage.setItem('theme', theme);
  }
  
  // Initial theme
  const savedTheme = localStorage.getItem('theme');
  if (savedTheme) {
    setTheme(savedTheme);
  }
  
  themeToggle.addEventListener('click', function() {
    const isDark = root.getAttribute('data-theme') === 'dark';
    setTheme(isDark ? 'light' : 'dark');
  });
</script>
