<div class="footer">
  <div class="footer-left">
    <h6>
      {{ site.footer.copyright }}
      {%- if site.footer.credits.enabled -%}
          â€¢ <a href="{{ site.baseurl }}{{ site.footer.credits.url }}">{{ site.footer.credits.text }}</a>
      {%- endif -%}
    </h6>
  </div>
  <div class="footer-right">
    <button class="theme-toggle" aria-label="Toggle dark mode" title="Toggle dark mode">
  <svg class="theme-icon" viewBox="0 0 24 24" width="18" height="18" xmlns="http://www.w3.org/2000/svg">
    <mask id="mask">
      <rect x="0" y="0" width="100%" height="100%" fill="white"/>
      <circle cx="12" cy="4" r="9" fill="black"/>
    </mask>
    <circle cx="12" cy="12" r="9" mask="url(#mask)" fill="currentColor"/>
    <g stroke="currentColor" stroke-width="2">
      <line x1="12" y1="1" x2="12" y2="3"/>
      <line x1="12" y1="21" x2="12" y2="23"/>
      <line x1="4.2" y1="4.2" x2="5.6" y2="5.6"/>
      <line x1="18.4" y1="18.4" x2="19.8" y2="19.8"/>
      <line x1="1" y1="12" x2="3" y2="12"/>
      <line x1="21" y1="12" x2="23" y2="12"/>
      <line x1="4.2" y1="19.8" x2="5.6" y2="18.4"/>
      <line x1="18.4" y1="5.6" x2="19.8" y2="4.2"/>
    </g>
  </svg>
</button>
  </div>
</div>

<script>
  // Theme toggle
  const themeToggle = document.querySelector('.theme-toggle');
  const root = document.documentElement;
  
  function setTheme(theme) {
    root.setAttribute('data-theme', theme);
    localStorage.setItem('theme', theme);
  }
  
  // Initial theme
  const savedTheme = localStorage.getItem('theme');
  if (savedTheme) {
    setTheme(savedTheme);
  }
  
  themeToggle.addEventListener('click', function() {
    const isDark = root.getAttribute('data-theme') === 'dark';
    setTheme(isDark ? 'light' : 'dark');
  });
</script>
